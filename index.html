<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Binary search i ordbogen</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main-container">
            <h1>Søg efter et ord</h1>
            <form action="">

                    type="text"
                    id="searchTerm"
                    placeholder="Indtast et ord at søge efter"
                />

            </form>
            <div id="results"></div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
